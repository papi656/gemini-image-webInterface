<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-layout">
        <div class="main-content">
            <div class="container">
                <div class="header-container">
                    <h1>Gemini Image Generator</h1>
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
                
                <div class="input-section">
                    <div class="form-group">
                        <label for="api-key">OpenRouter API Key:</label>
                        <input type="password" id="api-key" placeholder="Enter your OpenRouter API key">
                    </div>
                    
                    <div class="form-group">
                        <label for="image-upload">Upload Images (multiple allowed):</label>
                        <input type="file" id="image-upload" accept="image/*" multiple>
                        <div id="image-previews" class="image-previews"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="prompt">Prompt:</label>
                        <textarea id="prompt" placeholder="Enter your prompt for the image..." rows="4"></textarea>
                    </div>
                    
                    <button id="generate-btn" disabled>Generate</button>
                </div>
                
                <div class="output-section">
                    <h2>Response</h2>
                    <div id="response" class="response-area">
                        <p class="placeholder">Your response will appear here...</p>
                    </div>
                </div>
                
                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Generating response...</p>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <h3>Recent Prompts</h3>
            <div id="prompt-history" class="prompt-history">
                <p class="placeholder">No recent prompts yet...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
